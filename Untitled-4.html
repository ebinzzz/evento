<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <style>
      /* Google Form Style */
      .ss-form-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .ss-form-title {
        text-align: center;
        margin-bottom: 30px;
      }

      .ss-form-group {
        margin-bottom: 20px;
      }

      .ss-form-group label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .ss-form-group input[type="text"],
      .ss-form-group input[type="email"],
      .ss-form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .ss-form-group input[type="text"]:focus,
      .ss-form-group input[type="email"]:focus,
      .ss-form-group textarea:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
      }

      .ss-form-actions {
        display: flex;
        justify-content: flex-end;
      }

      .ss-form-actions button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      .ss-form-actions button:hover {
        background-color: #3e8e41;
      }

      /* Google Form Iframe Style */
      .google-form-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .google-form-iframe {
        width: 100%;
        height: 500px;
        border: none;
        border-radius: 5px;
        overflow: hidden;
      }

      @media (max-width: 600px) {
        .google-form-iframe {
          height: 80vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="google-form-container">
      <iframe class="google-form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSeMO__7rzu_gS8Yurq9ai3z99rQeS0xe_rzkzYa7vYdu4Ea8g/viewform" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    </div>
</body>
</html>
